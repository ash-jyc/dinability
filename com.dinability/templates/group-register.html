<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts.js"></script>
    <title>Register Group</title>
</head>

<body>
    <!-- <div class="register-screen"> -->
    <div class="login-group2">
        <div class="login-group1">
            <img class="nyush-dining-logo" src="/static/img/NYUSHdiningLogo.svg" alt="NYUSHDiningLogo" />
            <h1 class="title-login">Form Group</h1>
        </div>
        <div class="login-group">
            <form method="GET" class="form-container" action="/login">
                <div class="input-box">
                    <input type="text" id="name" name="restaurant" placeholder="Restaurant">
                </div>
                <div class="input-box">
                    <input type="number" id="psw" name="num_of_group_member" placeholder="How many group members?">
                </div>
                <div class="button-submit">
                    <input type="submit" value="Form Group">
                </div>
                
       
            </form>
        </div>


    </div>
