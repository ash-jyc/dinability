<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <title>Find Restaurant!</title>
</head>

<body>
    <div class = "find-restaurant-group">
        
        <div class="small-plate">
            <img src="/static/img/small-plate.svg" alt="small-plate"/>
            <h1 class="find-title">Dine</h1>
        </div> 
        
        <div class="bottom-tabs">
            <a href="./find.html" class="bottom_tab"><img src="/static/img/bottom_tab.svg" alt="find_bottom_tab"></a>
            <a href="./groups.html" class="bottom_tab"><img src="/static/img/group_bottom_tab.svg" alt="group_bottom_tab"></a>
            <a href="./profile.html" class="bottom_tab"><img src="/static/img/rate_bottom_tab.svg" alt="profile_bottom_tab"></a>
        </div>
      
        <div>
            <img class="nyush-logo-restaurant" src="/static/img/NYUSHdiningLogo.svg" alt="NYUSHDiningLogo" />
            <img class="fork-page" src="/static/img/fork_rotate.svg" alt="fork_page"/>          
            <img class="spoon-page" src="/static/img/spoon_rotate.svg" alt="spoon_page"/>
        </div>
        
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Sort by</button>
            <div id="myDropdown" class="dropdown-content">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
              <a href="#recommended">Recommended</a>
              <a href="#popular">Popular</a>
              <a href="#rating">Rating</a>
              <a href="#price">Price</a>
              <a href="#time">Delivery Time</a>
              <a href="#deals">Deals</a>
            </div>
        </div>

        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
                }

                function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                    txtValue = a[i].textContent || a[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                    } else {
                    a[i].style.display = "none";
                    }
                }
            }
        </script>

        <div class="find-card">
            
            
            <!--find card should have information of a restaurant on it-->
            <div class="bottom_tab_find" onclick="location.href='/find'">
                <img src="/static/img/card_find_restaurant.svg" alt="find_bottom_tab" class="find-block" />
                <div class="find-restaurant-name">restaurant 1</div>
            </div>

            <div class="bottom_tab_find" onclick="location.href='/find'">
                <img src="/static/img/card_find_restaurant.svg" alt="find_bottom_tab" class="find-block" />
                <div class="find-restaurant-name">restaurant 2</div>
            </div>

            <div class="bottom_tab_find" onclick="location.href='/find'">
                <img src="/static/img/card_find_restaurant.svg" alt="find_bottom_tab" class="find-block" />
                <div class="find-restaurant-name">restaurant 3</div>
            </div>
            
            <!--should redirect to individual restaurant page-->
            <img class="find-card-placeholder" src="/static/img/NYUSHdiningLogo.svg" alt="card-placeholder" />
        </div>
       
        <div >   
            <img class="nyush-logo-restaurant" src="/static/img/NYUSHdiningLogo_find.svg" alt="NYUSHDiningLogo" />
        </div>
        
        
    </div>
    
</body>
